    <section>
        <div id="conteudo">
            <h1>Entre em contato:</h1>
            <p>Preencha os campos abaixo e envie sua dúvida/sugestão.</p>
            
            <div id="formulario">
                <form>
                    <label for="fname">Nome Completo:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Digite seu nome completo"><br>
                    <label for="femail">E-mail de contato:</label><br>
                    <input type="email" id="femail" name="femail" placeholder="Digite seu e-mail"><br>
                    <label for="fmsg">Deixe a sua mensagem:</label><br><br>
                    <textarea id="fmsg" name="fmsg" placeholder= "Deixe sua mensagem aqui" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Enviar" class="botao">                  
                    
                </form>
            </div> 
        </div>  
    </section>
